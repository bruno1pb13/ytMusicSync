name: Continuous Integration

on:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Validate Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Validate Maven project
        run: mvn validate

      - name: Compile code
        run: mvn clean compile

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'master'
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests
        run: mvn test

      - name: Verify package
        run: mvn verify

      - name: Check code style (optional)
        continue-on-error: true
        run: mvn checkstyle:check || true

  qodana:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'master'
    permissions:
      contents: write
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2025.2
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          pr-mode: false
          use-caches: true
          post-pr-comment: true
          use-annotations: true
          upload-result: false
          push-fixes: 'none'
